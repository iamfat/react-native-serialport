def safeExtGet(prop, fallback) {
    rootProject.ext.has(prop) ? rootProject.ext.get(prop) : fallback
}

def kotlinVersion = safeExtGet('kotlinVersion', '1.4.0')

buildscript {

  // The Android Gradle plugin is only required when opening the android folder stand-alone.
  // This avoids unnecessary downloads and potential conflicts when the library is included as a
  // module dependency in an application project.
  if (project == rootProject) {
    repositories {
      google()
      mavenCentral()
    }

    dependencies {
      classpath("com.android.tools.build:gradle:3.6.0")
      classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion")
    }
  } else {
    repositories {
      mavenCentral()
    }

    dependencies {
      classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion")
    }
  }
}

apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion safeExtGet('compileSdkVersion', 28)
    buildToolsVersion safeExtGet('buildToolsVersion', '28.0.3')

    defaultConfig {
        minSdkVersion safeExtGet('minSdkVersion', 22)
        targetSdkVersion safeExtGet('targetSdkVersion', 28)
    }

    lintOptions {
        abortOnError false
    }

}

repositories {
	google()
	mavenCentral()
	maven {
		// All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
		url "$rootDir/../node_modules/react-native/android"
		// To test url "$rootDir/../example/node_modules/react-native/android"
	}
}

dependencies {
    implementation 'com.facebook.react:react-native:+'  // From node_modules
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlinVersion"
    implementation 'com.licheedev:android-serialport:2.1.3'
    implementation 'com.github.mik3y:usb-serial-for-android:3.3.1'
}
